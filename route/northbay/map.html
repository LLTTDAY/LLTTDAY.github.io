<html><head>
    <title>Route Map</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/2.1.1/mapbox-gl.js"></script>
	<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/2.1.1/mapbox-gl.css">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <script type="text/javascript">

        mapboxgl.accessToken = "pk.eyJ1IjoibGx0dGRheSIsImEiOiJja2RrbGhwazUwY2EzMnl0MnFxdXI1MnI5In0.3mcdJCpgz-15EqRGGnxEoA";

        var bounds = [[-122.66259, 37.79269, ], [-122.22608, 38.28203]]
        var map = new mapboxgl.Map({
            container: 'map',
            style: `mapbox://styles/llttday/ckmb2idf39c2017tfyrsfoyyk`,
            bounds: bounds,
			fitboundsoptions: {
padding: {top: -100, bottom:25, left: 15, right: 5}
},
            pitch: 55,
            zoom: 11
        });
        map.on('load', function () {
            map.addSource('routes', {
            	type: 'geojson',
				data: 'northbay.geojson'
            });
            map.addLayer({
            'id': 'route1',
			'type': 'line',
			'source': 'routes',
			'layout': {
			'line-join': 'round',
			'line-cap': 'round'
			},
			'paint': {
			'line-color': '#FE4D02',
			'line-width': 3
			}
			})});</script>
</body></html>
